  en:
    label: en
    icon: üá¨üáß
    description: "Early detection of forest wildfires"
    buttons:
      moreInfo: "More information"
      contactUs: "Contact us"
      submit: "Submit"
    header:
      title: "Early detection of wildfires"
      subtitle: "Pyronear is an open-source project for the common good"
    manifesto:
      title: "Who are we?"
      phrase1: "<b>Pyronear</b> is a non-profit NGO whose objective is to democratize open and low-tech solutions for fighting wildfires, for the benefit of the ecosystems and the citizens. To achieve this goal, we are co-building an early detection solution that is open source, efficient, automatic, energy-efficient, economical and modular"
      card1:
        icon_src: "/img/cards_icons/opensource.svg"
        title: "Open source"
        content: "All our code is available for free and co-developed by our volunteers. We believe that collective intelligence is the best way to solve a complex problem."
      card2:
        icon_src: "/img/cards_icons/radar-2.svg"
        title: "Early detection"
        content: "To fight effectively against wildfires, it is important to detect them early in order to allow a quick intervention of fire and rescue services and thus limit their impact."
      card3:
        icon_src: "/img/cards_icons/rocket.svg"
        title: "Performance"
        content: "Our AI experts actively follow the news in this fast-moving field in order to make Pyronear benefit from its latest advances."
      card4:
        icon_src: "/img/cards_icons/auto-awesome.svg"
        title: "Automatic"
        content:  "We offer a fully automated solution to free up firefighters' time."
      card5:
        icon_src: "/img/cards_icons/eco.svg"
        title: "Energetically sober"
        content: "We are in a so-called low-tech approach, we have built a low-consumption device allowing an easier deployment and a more reasoned use of our precious resources."
      card6:
        icon_src: "/img/cards_icons/savings-solid.svg"
        title: "Economic" 
        content: "Our R&D is done by volunteers, our device is sober and the non-profit object of our association, which allows us to propose very competitive prices to facilitate a deployment on the territory."
      card7:
        icon_src: "/img/cards_icons/grid-view-solid.svg"
        title: "Modular"
        content: "We offer a complete detection pipeline but our system has been designed to work with existing equipment (use of cameras already in place, connection with existing software ...)"
    steps:
      title: "How does it work?"
      text1: "Pyronear is a <b>complete fire risk management solution</b>. It consists of an <b>early wildfire detection algorithm</b>, implemented on a microcomputer, connected to <b>cameras positioned on high spots</b> with a view on the forest. Our detectors communicate <b>fire alerts<b> to a database that is connected to a <b>supervision platform</b> for the fire department."
      image_src_1: "/img/solution.png"
      text2: "Our detection towers consist of 4/5 high resolution cameras and a micro computer. We capture one image per camera at regular intervals and then analyze it locally using our wildfire detection model. In case of detection, the alert mode is activated, all the images coming from the camera having detected the fire are then sent to our database via our api, the communication protocol we have developed."
      image_src_2: "/img/model.png"

    callToAction:
      title: "How to deploy it?"
      content: "To get more information, reach us by email or on social networks. We will get back to you as soon as possible."
