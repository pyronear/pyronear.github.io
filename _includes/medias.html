<section id="media" class="section-style">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.t.[layout.lang].medias.title }}</h2>
        <hr class="primary" />
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {% for media in site.medias.items %}
      <div class="col-md-4 text-center">
        <div class="service-box">
          <p class="emoji">
            <a href="{{ media.url }}">
              <img
                alt="{{media.title}} logo"
                src="{{ media.logo }}"
                width="{{ media.width }}"
                height="{{ media.height }}"
              />
            </a>
          </p>
          <!-- <i class="fa fa-4x fa-diamond wow bounceIn text-primary"></i> -->
          <!-- <h3>{{ media.title }}</h3> -->
          <p class="text-muted">{{ media.content }}</p>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</section>
