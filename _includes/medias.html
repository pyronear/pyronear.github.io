<section id="media" class="section-style">
  <style>
    /* --- Media Section Cleanup --- */

    #media .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    #media .col-md-4 {
      flex: 0 1 300px; /* consistent width */
      display: flex;
    }

    #media .service-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      height: 100%;
      padding: 5px;
      box-sizing: border-box;
      background: #fff; /* optional visual separation */
      border-radius: 8px; /* optional for a smoother design */
    }

    #media .emoji img {
      display: block;
      max-width: 160px;
      width: auto;
      height: 90px;
      object-fit: contain;
      margin: 0 auto 15px;
    }
    #media .text-muted {
      font-size: 0.95rem;
      min-height: 40px; /* keeps text blocks aligned */
    }

    #media .service-box:hover {
      transform: translateY(-4px);
      transition: all 0.2s ease-in-out;
    }

    /* --- Responsive Tweaks --- */
    @media (max-width: 992px) {
      #media .col-md-4 {
        flex: 0 1 45%; /* two per row on tablets */
      }
    }

    @media (max-width: 576px) {
      #media .col-md-4 {
        flex: 0 1 90%; /* one per row on mobile */
      }
    }
  </style>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.t.[layout.lang].medias.title }}</h2>
        <hr class="primary" />
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row align-items-stretch">
      {% for media in site.medias.items %}
      <div class="col-md-4 text-center">
        <div class="service-box">
          <p class="emoji">
            <a href="{{ media.url }}">
              <img
                alt="{{ media.title }} logo"
                src="{{ media.logo }}"
                width="{{ media.width }}"
                height="{{ media.height }}"
              />
            </a>
          </p>
          <p class="text-muted">{{ media.content }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
