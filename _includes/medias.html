<section id="media" class="section-style">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.t.[layout.lang].medias.title }}</h2>
        <hr class="primary" />
      </div>
    </div>
  </div>
  <div class="container">
    <div class="logo-grid" style="--logo-h: 80px;">
      {% for media in site.medias.items %}
        <a class="logo-card" href="{{ media.url }}" target="_blank" aria-label="{{ media.title }}">
          <img src="{{ media.logo }}" alt="{{ media.title }}">
        </a>
      {% endfor %}
    </div>
  </div>
</section>
