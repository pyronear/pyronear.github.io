<section id="sponsors" class="section-style">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.t.[layout.lang].sponsors.title }}</h2>
        <hr class="primary" />
      </div>
    </div>
  </div>
  <div class="container">
    <div class="logo-grid" style="--logo-h: 90px;">
      {% for sponsor in site.sponsors.items %}
        <a class="logo-card" href="{{ sponsor.url }}" target="_blank" aria-label="{{ sponsor.title }}">
          <img src="{{ sponsor.logo }}" alt="{{ sponsor.title }}">
        </a>
      {% endfor %}
    </div>
  </div>
</section>
