<section id="sponsors" class="section-style">
  <style>
    #sponsors .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    #sponsors .col-md-4 {
      flex: 0 1 300px; /* consistent width for sponsor boxes */
      display: flex;
    }

    #sponsors .service-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      background: #fff; /* optional: makes each sponsor block pop */
      border-radius: 8px; /* optional aesthetic */
    }

    #sponsors .emoji img {
      display: block;
      max-width: 160px;
      min-width: 130px; /* ensures SVGs with no intrinsic width remain visible */
      /*max-height: 100px;*/
      width: auto;
      height: 80px;
      object-fit: contain;
      margin: 0 auto 15px;
    }

    #sponsors h3 {
      font-size: 2.5rem;
      margin: 10px 0 8px;
    }

    #sponsors .text-muted {
      font-size: 1.5rem;
      font-weight: normal !important;
      min-height: 40px; /* keeps descriptions more uniform */
    }

    /* Subtle hover effect */
    #sponsors .service-box:hover {
      transform: translateY(-4px);
      transition: all 0.2s ease-in-out;
    }
  </style>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.t.[layout.lang].sponsors.title }}</h2>
        <hr class="primary" />
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row align-items-stretch">
      {% for sponsor in site.t.[layout.lang].sponsors.items %}
      <div class="col-md-4 text-center">
        <div class="service-box">
          <p class="emoji">
            <a href="{{ sponsor.url }}">
              <img 
                alt="{{ sponsor.title }}-logo"
                src="{{ sponsor.logo }}"
                width="{{ sponsor.width }}"
                height="{{ sponsor.height }}"
              />
            </a>
          </p>
          <h3>{{ sponsor.title }}</h3>
          <p class="text-muted">{{ sponsor.content }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
