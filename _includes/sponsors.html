<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.t.[layout.lang].sponsors.title }}</h2>
        <hr class="primary" />
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {% for sponsor in site.t.[layout.lang].sponsors.items %}
      <div class="col-md-4 text-center">
        <div class="service-box">
          <p class="emoji">
            <a href="{{ sponsor.url }}">
                <img 
                  alt="{{ sponsor.title }}-logo"
                  src="{{ sponsor.logo }}"
                  width="{{ sponsor.width }}"
                  height="{{ sponsor.height }}"
                />
            </a>
          </p>
          <!-- <i class="fa fa-4x fa-diamond wow bounceIn text-primary"></i> -->
          <h3>{{ sponsor.title }}</h3>
          <p class="text-muted">
            {{ sponsor.content }}
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
