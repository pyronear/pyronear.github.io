<section id="partners" class="section-style">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.t.[layout.lang].partners.title }}</h2>
        <hr class="primary" />
      </div>
    </div>
  </div>
  <div class="container">
    <div class="logo-grid" style="--logo-h: 110px;">
      {% for partner in site.partners.items %}
        <a class="logo-card" href="{{ partner.url }}" target="_blank" aria-label="{{ partner.title }}">
          <img src="{{ partner.logo }}" alt="{{ partner.title }}">
        </a>
      {% endfor %}
    </div>
  </div>
</section>
