<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.t.[layout.lang].partners.title }}</h2>
        <hr class="primary" />
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {% for partner in site.t.[layout.lang].partners.items %}
      <div class="col-md-4 text-center">
        <div class="service-box">
          <p class="emoji">
            <a href="{{ partner.url }}">
                <img 
                  alt="{{ partner.title }}-logo"
                  src="{{ partner.logo }}"
                  width="{{ partner.width }}"
                  height="{{ partner.height }}"
                />
            </a>
          </p>
          <!-- <i class="fa fa-4x fa-diamond wow bounceIn text-primary"></i> -->
          <h3>{{ partner.title }}</h3>
          <p class="text-muted">
            {{ partner.content }}
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
