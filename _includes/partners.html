<section id="partners" class="section-style">
  <style>
    /* --- Partners Section Cleanup --- */

    #partners .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    #partners .col-md-4 {
      flex: 0 1 300px; /* consistent width for partner boxes */
      display: flex;
    }

    #partners .service-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      background: #fff; /* optional: helps each box stand out */
      border-radius: 8px; /* optional aesthetic */
    }

    #partners .emoji img {
      display: block;
      max-width: 160px;
      min-width: 130px; /* ensures SVGs with no intrinsic width remain visible */
      max-height: 100px;
      width: auto;
      height: auto;
      object-fit: contain;
      margin: 0 auto 15px;
    }

    #partners h3 {
      font-size: 1.2rem;
      margin: 10px 0 8px;
    }

    #partners .text-muted {
      font-size: 1.5rem;
      font-weight: normal !important;
      min-height: 40px; /* keeps descriptions more uniform */
    }


    #partners .service-box:hover {
      transform: translateY(-4px);
      transition: all 0.2s ease-in-out;
    }

    /* --- Responsive Tweaks --- */
    @media (max-width: 992px) {
      #partners .col-md-4 {
        flex: 0 1 45%; /* two per row on tablets */
      }
    }

    @media (max-width: 576px) {
      #partners .col-md-4 {
        flex: 0 1 90%; /* one per row on mobile */
      }
    }
  </style>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.t.[layout.lang].partners.title }}</h2>
        <hr class="primary" />
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row align-items-stretch">
      {% for partner in site.t.[layout.lang].partners.items %}
      <div class="col-md-4 text-center">
        <div class="service-box">
          <p class="emoji">
            <a href="{{ partner.url }}">
              <img 
                alt="{{ partner.title }}-logo"
                src="{{ partner.logo }}"
                width="{{ partner.width }}"
                height="{{ partner.height }}"
              />
            </a>
          </p>
          <h3>{{ partner.title }}</h3>
          <p class="text-muted">{{ partner.content }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
